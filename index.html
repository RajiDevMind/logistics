<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slobboda Logistics</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/section.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="fullBox">
      <nav class="nav">
        <div class="nav-center">
          <div class="nav-header">
            <h2>slobboda</h2>
            <!--<img src="./images/buycheap.png" class="nav-logo" alt="" >-->
            <button class="btn toggle-btn">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <ul class="nav-links">
            <li>
              <button class="link-btn">products</button>
            </li>
            <li>
              <button class="link-btn">developers</button>
            </li>
            <li>
              <button class="link-btn">company</button>
            </li>
          </ul>
          <button class="btn signin-btn">Sign in</button>
        </div>
      </nav>

      <!-- sidebar -->
      <div class="sidebar-wrapper">
        <aside class="sidebar">
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
          <div class="sidebar-links"></div>
          <!-- links -->
        </aside>
      </div>
      <!-- links -->
      <aside class="submenu"></aside>

      <!-- headers -->
      <div class="header">
        <div class="box-main"></div>
        <main>
          <h1>Hassle free <span>Logistics</span> services</h1>
          <h4>near you!!!</h4>
        </main>
        <img src="./src/images/Maninred(png).png" alt="Logistics Man" />
      </div>
      <div class="container">
        <section class="slider-container">
          <div class="image-slider">
            <div class="modal"></div>
            <img src="./src/images/Airport Abuja.jpg" alt="Image" />
            <img src="./src/images/lag airport.webp" alt="Image" />
            <img src="./src/images/log-thirdpt.png" alt="Image" />
            <img src="./src/images/ph-airport.jpg" alt="Image" />
            <img src="./src/images/logist.jpg" alt="Image" />
            <img src="./src/images/warehouse.jpg" alt="Image" />
            <img src="./src/images/logist.jpg" alt="Image" />
            <img src="./src/images/ph-airport.jpg" alt="Image" />
            <img src="./src/images/logist.jpg" alt="Image" />
          </div>
          <i class="fa-solid fa-angles-left btns prev"></i>
          <i class="fa-solid fa-angles-right btns next"></i>
        </section>
      </div>
      <div class="route">
        <h2>Our Routes</h2>
      </div>
      <div class="delivered">
        <div class="deliver"><h3>Abuja</h3></div>
        <div class="deliver"><h3>Ibadan</h3></div>
        <div class="deliver"><h3>Lagos</h3></div>
        <div class="deliver"><h3>Port-Harcourt</h3></div>
      </div>

      <footer class="myFooter">
        <div class="rows1">
          <p>Deliver</p>
          <p>Payment</p>
          <p>Terminal</p>
          <p>Connect</p>
        </div>
        <div class="rows2">
          <p>Developers</p>
          <p>Libraries</p>
          <p>Plugin</p>
          <p>Billing</p>
        </div>
        <div class="rows3">
          <p>Customers</p>
          <p>About</p>
          <p>Deliver</p>
          <p>Products</p>
        </div>
      </footer>
      <div class="copy">
        Copy &#169; right reserved to Raji Web Solutions
        <span class="copydate"></span>
      </div>
